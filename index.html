<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Marvel: online game</title>
</head>

<body>
    <audio>
        <source src="audio/music.mp3">
    </audio>
    <div class="app">

        <div class="game" style="display: none;">
            <div class="game__info">
                <div class="game__bar">
                    <img class="logo" src="images/icons/logo.svg" alt="logo">
                    <div class="username">User</div>
                    <div>Total score: <span class="score">0</span></div>
                    <div class="sound">
                        <img class="sound__img" src="images/icons/mute_sound.png">
                    </div>
                </div>
                <div class="tabheader">
                    <div class="tabheader__items">
                        <button class="tabheader__item" data-name="heroes">Heroes</button>
                        <button class="tabheader__item" data-name="achivements">Achievements</button>
                        <button class="tabheader__item" data-name="inventory">Inventory</button>
                    </div>
                </div>
                <div class="game__list">
                    <ul id="heroes" class="heroes__list tabcontent"></ul>
                    <div id="achivements" class="achivements tabcontent">
                       
                    </div>
                    <div id="inventory" class="inventory tabcontent"></div>
                </div>
            </div>
            <div class="game__content hero">
            </div>
        </div>
        <div class="modal hide">
            <div class="modal__dialog">
                <div class="modal__content">
                    <form class="modal__form" action="#">
                        <div class="modal__title">Are you ready? Create account!</div>
                        <img class="modal__image" src="images/icons/heroes.png" alt="heroes">
                        <div class="form-field">
                            <label class="modal__label" for="nickname">Nickname</label>
                            <input id="nickname" placeholder="Enter your nickname" name="nickname" type="text"
                                class="modal__input nickname">
                                <small></small>
                        </div>

                        <div class="form-field">
                            <label class="modal__label" for="name">Name</label>
                            <input id="name" placeholder="Enter your name" name="name" type="text"
                                class="modal__input name">
                                <small></small>
                        </div>

                        <div class="form-field">
                            <label class="modal__label" for="email">Email</label>
                            <input id="email" placeholder="Enter your email" name="name" type="email"
                                class="modal__input email">
                                <small></small>
                        </div>
                        <button class="modal__btn" type="submit">
                            <span></span>
                            <span></span>
                            <span></span>
                            <span></span>
                            START
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <div class="modal__congratulation hide fade">
            <div class="modal__dialog">
                <div class="modal__content">
                    <img class="modal__image" src="images/icons/xp.png" alt="cup">
                    <div class="modal__title">Great work!</div>
                    <p class="modal__text">You have defeated the hero and unlocked the next level.</p>
                    <button class="modal__btn next__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Next level
                    </button>
                </div>
            </div>
        </div>
        <div class="modal__endgame hide fade">
            <div class="modal__dialog">
                <div class="modal__content">
                    <img class="modal__image" src="images/icons/champion.png" alt="marvel pic">
                    <div class="modal__title">Victory!</div>
                    <p class="modal__text">Your score: <span class="finalscore"></span></p>
                    <p class="modal__text">You win all characters.</p>
                    <button class="modal__btn restart__btn">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        Restart
                    </button>
                </div>
            </div>
        </div>
        <div class="modal__achievement award hide fade">
            <div class="close"></div>
            <div class="award__box">
                <img class="award__image" src="images/achieve.png" alt="achieve">
                <div class="award__info">
                    <p class="award__text">Hooray! You open a new achievement!</p>
                </div>
            </div>
        </div>
        <div class="items">
           
        </div>

    </div>
    <script src="js/main.js" type="module"></script>
</body>

</html>
